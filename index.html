<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Compras</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="background-tint"></div>
    
    <div class="container">
        <header class="header">
            <button id="toggle-theme" class="toggle-theme-btn" title="Alternar tema">üåô</button>
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>PortalCompras</span>
            </div>
            <h1>Suas plataformas em um s√≥ lugar</h1>
            <p class="subtitle">Acesso r√°pido e organizado</p>
        </header>

        <main class="main-content">
            <div class="platforms-grid">
                <a href="shopee.html" class="platform-card shopee">
                    <div class="platform-icon">
                        <img src="img/shopee.png" alt="Shopee">
                    </div>
                    <div class="card-content">
                        <h2>Shopee</h2>
                        <p>Explore algumas op√ß√µes</p>
                        <div class="action-btn">
                            <span>Entrar</span>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>

                <a href="produtos.html" class="platform-card outros">
                    <div class="platform-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>                    
                    <div class="card-content">
                        <h2>Outros</h2>
                        <p>Explore mais op√ß√µes</p>
                        <div class="action-btn">
                            <span>Ver tudo</span>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>
            </div>
        </main>
    </div>
    <script>
        const toggleThemeBtn = document.getElementById('toggle-theme');
      
        // Alternar o tema e salvar no localStorage
        toggleThemeBtn.addEventListener('click', () => {
          document.body.classList.toggle('dark');
      
          const isDark = document.body.classList.contains('dark');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
      
        // Aplicar tema salvo ao carregar
        window.addEventListener('DOMContentLoaded', () => {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark') {
            document.body.classList.add('dark');
          }
        });
      </script>
      
      
</body>
</html>
